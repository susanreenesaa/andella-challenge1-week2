  <body>
    <script>
      while (true) {
        var birthyear = prompt("enter year of birth");

        var currentyear = new Date().getFullYear();
        var yeardifference = currentyear - birthyear;
        if (birthyear === "quit") {
          alert("Thanks for your time!");
          break;
        } else if (yeardifference < 18) {
          alert("You are a minor");
          console.log("You are a minor");
        } else if (18 <= yeardifference && yeardifference <= 36) {
          alert("You are a Youth");
          console.log("You are a Youth");
        } else {
          alert("you are an Elder");
          console.log("you are an Elder");
        }
      }
    </script>
  </body>
